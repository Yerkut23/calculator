<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Futuristic Calculator</title>
  
  <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/9.4.4/math.min.js"></script>
  
  <link rel="stylesheet" href="style.css">
</head>
<body>
 
  <div class="calculator-container">
    <div class="banner">
       
    </div>

    <div class="calculator">
      <div class="calculator__display">0</div>
    
      <div class="calculator__keys">
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button data-action="add">+</button>
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button data-action="subtract">-</button>
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button data-action="multiply">*</button>
        <button>0</button>
        <button data-action="decimal">.</button>
        <button data-action="clear">C</button>
        <button data-action="divide">/</button>
        <button data-action="calculate">=</button>
        <!-- Additional Function Buttons -->
        <button data-action="sqrt">√</button>
        <button data-action="square">x²</button>
        <button data-action="inverse">1/x</button>
      </div>
    </div>
  </div>
 
  <script src="script.js"></script>
</body>
</html>
